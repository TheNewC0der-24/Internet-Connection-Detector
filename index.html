<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description"
        content="Monitor and test Internet connectivity. Detect when Internet doesn't work over operating Wi-Fi or Ethernet.">
    <meta name="keywords" content="Internet Detector , internet Connection monitor, internet Detector">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    <!-- Style CSS -->

<body>

        <div class="container text-center">
            <img class="img-fluid" id="image">
            <h1>Internet Connection Status</h1>
            <p class="status" id="status">Pending...</p>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="./script.js"></script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
